name: docs_ci
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -e .
      - run: pip install slack-logger
      - run: pip install mkdocstrings
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
